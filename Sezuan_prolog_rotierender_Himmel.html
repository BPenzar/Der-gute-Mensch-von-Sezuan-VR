<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="description" content="A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="js/main.js"></script>
    </head>

    <body>

    <!--Rotierender Himmel-->
        <a-scene>
            <a-assets>
                <!--Wolken-->
                <img id="wolken" src="img/sky_jsvis.png">
            </a-assets>
            <a-entity id ="heaven" position="0 300 0">
                <a-image id="heaven-1"
                         mixin="image"
                         scale ="43 43 43"
                         rotation ="90 0 0"
                         position ="0 4 0"
                         material="side:double"
                         src="#wolken">
                    <a-animation attribute="rotation"
                                 from="90 0 0"
                                 to="90 360 0"
                                 dur="50000"
                                 fill="none"
                                 repeat="indefinite"></a-animation>
                </a-image>
                <a-image id="heaven-2"
                         mixin="image"
                         scale ="63 63 63"
                         rotation ="90 0 0"
                         position ="0 2 0"
                         material="side:double"
                         src="#wolken">
                    <a-animation attribute="rotation"
                                 from="90 0 0"
                                 to="90 -360 0"
                                 dur="45000"
                                 fill="none"
                                 repeat="indefinite"></a-animation>
                </a-image>
                <a-image id="heaven-3"
                         mixin="image"
                         scale ="85 85 85"
                         rotation ="90 0 0"
                         position ="0 0 0"
                         material="side:double"
                         src="#wolken">
                    <a-animation attribute="rotation"
                                 from="90 0 0"
                                 to="90 360 0"
                                 delay="3000"
                                 asing="linear"
                                 dur="30000"
                                 fill="none"
                                 repeat="indefinite"></a-animation>
                </a-image>
                <a-animation attribute="scale" from="5 5 5" to="1 1 1" delay="500" dur="10000"></a-animation>
                <a-animation attribute="position" from="0 300 0" to="0 40 0" delay="500" dur="45000"></a-animation>
            </a-entity>
        </a-scene>
    </body>
</html>
