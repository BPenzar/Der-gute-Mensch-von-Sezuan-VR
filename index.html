<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="description" content="A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
    
<body>
<a-scene fog="type: linear; color: #cbebea; far: 5; near: 0; density: 1.5">

            //Ablage f√ºr Bilder, Texturen, Modelle etc.
            <a-assets>
                <img id="sky" src="img/sky_jsvis.png">
                <a-asset-item id="house1" src="obj/haus1.obj"></a-asset-item>
                <a-asset-item id="house2" src="obj/haus2.obj"></a-asset-item>
                <a-asset-item id="house3" src="obj/haus3.obj"></a-asset-item>
            </a-assets>


            <a-cylinder height ="3" radius ="0.5" position ="20 105 0">
                <a-animation attribute="position" from="20 105 0" to="2 40 0" begin="5000" dur="10000"></a-animation>
            </a-cylinder>
            <a-cylinder height ="3" radius ="0.5" position ="-20 105 0">
                <a-animation attribute="position" from="-20 105 0" to="-2 40 0" begin="5000" dur="10000"></a-animation>
            </a-cylinder>
            <a-cylinder height ="3" radius ="0.5" position ="0 105 20">
                <a-animation attribute="position" from="0 105 20" to="0 40 1" begin="5000" dur="10000"></a-animation>
            </a-cylinder>


            //Skybox
            <a-sky  geometry = "radius:100; buffer:true;"material ="flatShading:true; shader:flat; color:#000000" ></a-sky>


            <a-plane geometry = "height:30; width:60" position ="0 38.6 105" rotation="180 0 0" material="side:double">
                <a-animation attribute="position" from="0 38.6 105" to="0 38.6 80" begin="5000" dur="10000" ></a-animation>
            </a-plane>

            <a-entity position ="0 10 -5">
                <a-entity obj-model="obj: #house1" scale="0.01 0.01 0.01" position="10 0 0" rotation="180 0 180"></a-entity>
                <a-entity obj-model="obj: #house2" scale="0.01 0.01 0.01" position="20 0 10" rotation="180 0 180"></a-entity>
                <a-entity obj-model="obj: #house3" scale="0.01 0.01 0.01" position="3 0 -15" rotation="180 0 180"></a-entity>
            </a-entity>


            //Himmel
            <a-entity id ="heaven">
                <a-image mixin="image" scale ="43 43 43" rotation ="90 0 0" position ="0 95.79 0" material="side:double" src="#sky">
                    <a-animation attribute="rotation" from="90 0 0" to="90 360 0" dur="50000" fill="none" repeat="indefinite"></a-animation>
                </a-image>
                <a-image mixin="image" scale ="63 63 63" rotation ="90 0 0" position ="0 92.59 0" material="side:double" src="#sky">
                    <a-animation attribute="rotation" from="90 0 0" to="90 -360 0" dur="40000" fill="none" repeat="indefinite"></a-animation>
                </a-image>
                <a-image mixin="image" scale ="85 85 85" rotation ="90 0 0" position ="0 90 0" material="side:double" src="#sky">
                    <a-animation attribute="rotation" from="90 0 0" to="90 360 0"  delay="3000" easing="linear" dur="30000" fill="none" repeat="indefinite"></a-animation>
                </a-image>
            </a-entity>

            //Kamera
            <a-entity position ="0 38.6 -5" rotation="0 180 0">
                <a-camera>
                    <a-cursor color="springgreen" visible="false" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                              event-set__1="_event: mouseenter; visible:true"
                              event-set__2="_event: mouseleave; visible:false"></a-cursor>
                </a-camera>
            </a-entity>
        </a-scene>
</body>
</html>
