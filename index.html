<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="description" content="A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
    
    <test>Hey das ist ein Test</test>
<body>
<a-scene fog="type: linear; color: #cbebea; far: 5; near: 0; density: 1.5">

    <a-assets>
        <img id="texture" src="tuxturen/stein.jpg">
        <img id="gott1" src="texturen/gott1.png">
        <img id="gott2" src="texturen/gott2.png">
        <img id="gott3" src="texturen/gott3.png">
        <img id="guter" src="texturen/guter.png">
        <a-asset-item id="man" src="model.dae"></a-asset-item>
        <video id="bg" autoplay loop="true" src="bg.mp4"></video>
    </a-assets>



    <!--<a-image src="#gott1" position="2 1.5 -3"></a-image> -->
    <a-image mixin="image" src="#gott1" position="2 1.5 -3.2" lighssst="type: ambient; color: #CCC">
        <a-animation attribute="visible" from="false" to="true" delay="1550" dur="1" fill="both" repeat="indefinite"></a-animation>
    </a-image>
    <a-image mixin="image" src="#gott2" position="2.5 1.5 -3.1">
        <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
    </a-image>
    <a-image mixin="image" src="#gott3" position="3 1.5 -3">
        <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
    </a-image>

    <a-image mixin="image" src="#guter" position="1.8 1.5 -2.5" scale="1.2 1.2 1.2">
        <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
    </a-image>

    <!--<a-video src="#bg" width="40" height="22.5" position="0 0 -5"></a-video> -->

    <a-sphere color="yellow" radius="0.5" position="0 2 -4"></a-sphere>

    <!--<a-entity geometry="primitive: sphere; radius: 0.5" material="color: grey"
              light="type: ambient; intensity: 1; distance: 3; decay: 2" position="3 0.5 -3">-->

    <a-circle color="#303030" radius="5 " rotation="-90 0 0" position="0 .5 0"></a-circle>



    <a-camera position="0 0 2">
        <a-cursor color="black">

        </a-cursor>
    </a-camera>




    <a-sky color="#f2faff"></a-sky>


    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-5 5 -6" look-at="box"></a-entity>

    <a-entity light="type: ambient; color: #CCC"></a-entity>


    <a-light type="ambient" color="#242e33" intensity=".3" position="0 10 -50"><a-root>
        <a-entity light="angle: 60;
                   color: #242e33;
                   groundColor: #fff;
                   decay: 1;
                   distance: 0.0;
                   exponent: 10.0;
                   intensity: .3;
                   type: ambient">
        </a-entity>
    </a-root></a-light>
    <a-light type="spot" color="#FF7748" intensity=".8" position="-10 3 10"><a-root>
        <a-entity light="angle: 60;
                   color: #FF7748;
                   groundColor: #fff;
                   decay: 1;
                   distance: 0.0;
                   exponent: 10.0;
                   intensity: .8;
                   type: spot">
        </a-entity>
    </a-root></a-light>

    <a-entity light="type: hemisphere; color: #bfe7ff; groundColor: #ffce84; intensity: 0.2"></a-entity>






</a-scene>
</body>
</html>
